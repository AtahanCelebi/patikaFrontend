<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="href" />
    <title>Google | Beta</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
        class="src1"
      />
      <div class="box-gray">
        <h2>Search the web using Google!</h2>
        <input type="text" />
        <br />
        <button class="aligner">Google Search</button
        ><button class="aligner">I'm feeling lucky</button>
      </div>

      <div class="card1">
        <ul>
          <a href="#"><li>Special Searches</li></a>
          <a href="#"><li>Stanford Search</li></a>
          <a href="#"><li>Linux Search</li></a>
        </ul>
      </div>
      <div class="card2">
        <ul>
          <a href="#"><li>Help!</li></a>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Company Info</li></a>
          <a href="#"><li>Google Logos</li></a>
        </ul>
      </div>
      <div class="card3">
        <ul>
          <li style="color:white;">Get Google Update!</li>
          <li><input placeholder="your e-mail" style="width: 150px" /></li>
          <li><button>Subscribe</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
